<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>roz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #030005;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: purple;
      transform: scale(1.05);
    }

    p {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
      transition: color 0.5s ease;
    }

    img {
      margin-top: 15px;
      width: 100px;
      display: none; /* hidden until button is clicked */
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcum</h1>
    <button onclick="changeMessage()">smash me</button>
    <p id="message"> >Hi this is siddharth ;</p>
    <img id="sticker" src="bike.png" alt="sticker">
  </div>

  <script>
    function changeMessage() {
      const msg = document.getElementById("message");
      const sticker = document.getElementById("sticker");

      msg.textContent = "In future, there may be some content; stay blessed âœ¨";
      msg.style.color = "#a020f0"; 

      // Show sticker
      sticker.style.display = "block";
    }
  </script>

</body>
</html>
