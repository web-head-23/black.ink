<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>roz</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background: #030005;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: purple;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcum</h1>
    <button onclick="changeMessage()">smash me</button>
    <p id="message"> >Hi this is siddharth ;</p>
  </div>

  <script>
    // JavaScript Function
    function changeMessage() {
      const msg = document.getElementById("message");
      msg.textContent = "in future may be there may be some content; stay blessed";
      msg.style.color = "#ff00ff";
    }
  </script>

</body>
</html>
